<script>
  var data=[
    {
      img:"https://cdn.modesens.com/product/10301703_16?w=400&",
      name:"NATURA",
      type:"Diamond",
      price:`$${110}`,
      op:  36673
    },
    {
      img:"https://cdn.modesens.com/product/10301894_34?w=400&",
      name:"NATURA BISSE",
      type:"C+c Vitamin Mask (2.5 Oz.)in",
      price:`$${55}`,
      op: 54389
    },
    {
      img:"https://s4.thcdn.com/productimg/600/600/12262431-9374702765420005.jpg",
      name:"BY TERRY",
      type:"Hyaluroic",
      price:`$${70}`,
      op:  64877
    },
    {
      img:"https://www.net-a-porter.com/variants/images/22831760542419807/in/w1000.jpg",
      name:"NATURA",
      type:"Diamond",
      price:`$${270}`,
      op:  230763
    },
  ]

  var arr= []

  let showdata=(data)=>{
    let box=document.getElementById("box")
    data.map((el)=>{
      let div=document.createElement("div")

      let img=document.createElement("img")
      img.src=el.img;

      let name=document.createElement("h2")
      name.innerText=el.name;

      let type=document.createElement("h4")
      type.innerText=el.type;
      type.style.color="grey";

      let price=document.createElement("h4")
      price.innerText=el.price;

      let button=document.createElement("button")
      button.innerText="View Product"
      button.addEventListener("click",function(){
        addtocart()
      })
      

      div.append(img,name,type,price,button)
      box.append(div)

      function addtocart(){
        arr.push(el)
        localStorage.setItem("product",JSON.stringify(arr))
        window.location.href="cart.html"
         }

    })
  }
  showdata(data)

  
</script>
