<script>
     var data=[
    {
      img:"https://www.alexandalexa.com/images/890443/external-large.jpg",
      name:"BONPOINT",
      type:"Kids'Striped",
      price:`$${310}`,
      op:  36673
    },
    {
      img:"https://www.babyshop.com/images/1006521/card_xlarge.jpg",
      name:"MINI RODINI",
      type:"KIds'Girls",
      price:`$${52}`,
      op: 54389
    },
    {
      img:"https://cdn.modesens.com/product/39224492_1?w=400&",
      name:"MOLO",
      type:"KIds'Girls",
      price:`$${89}`,
      op:  64877
    },
    {
      img:"https://cdn.modesens.com/product/37559900_6?w=400&",
      name:"GANT",
      type:"Kids Benie In",
      price:`$${27}`,
      op:  230763
    },
  ]

  var arr= []

  let showdata=(data)=>{
    let box=document.getElementById("box")
    data.map((el)=>{
      let div=document.createElement("div")

      let img=document.createElement("img")
      img.src=el.img;

      let name=document.createElement("h2")
      name.innerText=el.name;

      let type=document.createElement("h4")
      type.innerText=el.type;
      type.style.color="grey";

      let price=document.createElement("h4")
      price.innerText=el.price;

      let button=document.createElement("button")
      button.innerText="View Product"
      button.addEventListener("click",function(){
        addtocart()
      })
      

      div.append(img,name,type,price,button)
      box.append(div)

      function addtocart(){
        arr.push(el)
        localStorage.setItem("product",JSON.stringify(arr))
        window.location.href="cart.html"
         }

    })
  }
  showdata(data)

</script>
